pr:
  autoCancel: false
  branches:
    include:
      - main
  paths:
    include:
      - 'src/core'
    exclude:
      - '**/*.lock.hcl'
      - '**/*.md'

parameters:
  - name: 'DEV'
    displayName: 'Run on DEV environment'
    type: boolean
    default: True
    values:
      - False
      - True
  - name: 'UAT'
    displayName: 'Run on UAT environment'
    type: boolean
    default: True
    values:
      - False
      - True
  - name: 'PROD'
    displayName: 'Run on PROD environment'
    type: boolean
    default: True
    values:
      - False
      - True

variables:
  TIME_OUT: 15
  # working dir
  WORKING_DIR: 'src/core'
  DEV_PLAN_AZURE_SERVICE_CONNECTION_NAME: ${{variables.dev_plan_service_connection_name}}
  UAT_PLAN_AZURE_SERVICE_CONNECTION_NAME: ${{variables.uat_plan_service_connection_name}}
  PROD_PLAN_AZURE_SERVICE_CONNECTION_NAME: ${{variables.prod_plan_service_connection_name}}

pool:
  vmImage: 'ubuntu-latest'

resources:
  repositories:
    - repository: terraform
      type: github
      name: pagopa/azure-pipeline-templates
      ref: refs/tags/v5.0.1
      endpoint: 'io-azure-devops-github-ro'

stages:
  - stage: DEV
    dependsOn: []
    condition: and(succeeded(), eq(${{parameters.DEV}}, true))
    pool:
      name: cstar-dev-linux-infra
    jobs:
      - job: tfplan_core
        strategy:
          parallel: 1
        timeoutInMinutes: $[variables.TIME_OUT]
        steps:
          - checkout: self
          # 1. Install terraform and terragrunt
          - template: templates/terraform-setup/template.yaml@terraform
          # 2. Run terraform plan core
          - template: templates/terraform-plan/template.yaml@terraform
            parameters:
              TF_ENVIRONMENT_FOLDER: "dev"
              WORKINGDIR: ${{ variables.WORKING_DIR }}
              AZURE_SERVICE_CONNECTION_NAME: ${{variables.DEV_PLAN_AZURE_SERVICE_CONNECTION_NAME}}

  - stage: UAT
    dependsOn: []
    condition: and(succeeded(), eq(${{parameters.UAT}}, true))
    pool:
      name: cstar-uat-linux-infra
    jobs:
      - job: tfplan_core
        strategy:
          parallel: 1
        timeoutInMinutes: $[variables.TIME_OUT]
        steps:
          - checkout: self
          # 1. Install terraform and terragrunt
          - template: templates/terraform-setup/template.yaml@terraform
          # 2. Run terraform plan core
          - template: templates/terraform-plan/template.yaml@terraform
            parameters:
              TF_ENVIRONMENT_FOLDER: "uat"
              WORKINGDIR: ${{ variables.WORKING_DIR }}
              AZURE_SERVICE_CONNECTION_NAME: ${{variables.UAT_PLAN_AZURE_SERVICE_CONNECTION_NAME}}

  - stage: PROD
    dependsOn: []
    condition: and(succeeded(), eq(${{parameters.PROD}}, true))
    pool:
      name: cstar-prod-linux-infra
    jobs:
      - job: tfplan_core
        strategy:
          parallel: 1
        timeoutInMinutes: $[variables.TIME_OUT]
        steps:
          - checkout: self
          # 1. Install terraform and terragrunt
          - template: templates/terraform-setup/template.yaml@terraform
          # 2. Run terraform plan core
          - template: templates/terraform-plan/template.yaml@terraform
            parameters:
              TF_ENVIRONMENT_FOLDER: "prod"
              WORKINGDIR: ${{ variables.WORKING_DIR }}
              AZURE_SERVICE_CONNECTION_NAME: ${{variables.PROD_PLAN_AZURE_SERVICE_CONNECTION_NAME}}
