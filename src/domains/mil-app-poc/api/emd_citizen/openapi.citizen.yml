              tppState: true
              tcDate: "2024-11-01T11:25:40.695Z"
      required:
        - fiscalCode
        - consents

    CitizenConsentErrorDTO:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          enum:
            - BAD_REQUEST
            - CITIZEN_NOT_ONBOARDED
            - TOO_MANY_REQUESTS
            - GENERIC_ERROR
            - TPP_NOT_FOUND
            - CITIZEN_CONSENT_AUTHENTICATION_FAILED
