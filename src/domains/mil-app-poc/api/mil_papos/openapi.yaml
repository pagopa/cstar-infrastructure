        noticeNumber: "485564829563528563"
        payeeCode: "06534340721"
        creationTimestamp: "2024-03-06T13:15:54Z"
        lastUpdateTimestamp: "2024-03-06T13:16:33Z"
        status: "CLOSED_OK"
        amount: 12345

