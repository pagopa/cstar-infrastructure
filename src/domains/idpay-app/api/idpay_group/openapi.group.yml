openapi: 3.0.1
info:
  title: IDPAY Welfare Portal File Group API
  description: IDPAY Welfare Portal File Group
  version: '1.0'
servers:
  - url: https://api-io.dev.cstar.pagopa.it/idpay/group
paths:
  /initiative/{initiativeId}/upload:
    put:
      tags:
        - group
      summary: Upload CSV file containing a group of Beneficiary
      operationId: uploadGroupOfBeneficiary
      parameters:
      - name: initiativeId
        in: path
        description: The initiative ID
        required: true
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
              - file
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupUpdateDTO'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
        '404':
          description: The requested ID was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
        '409':
          description: The requested ID was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
  /initiative/{initiativeId}/status:
    get:
      tags:
        - group
      summary: Return Group of Beneficiary CSV file upload status with relative error detail if present
      operationId: getGroupOfBeneficiaryStatusAndDetails
      parameters:
        - name: initiativeId
          in: path
          description: The initiative ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusGroupDTO'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
        '404':
          description: The requested ID was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
  /initiative/{initiativeId}/citizen/{citizenToken}:
    get:
      tags:
        - group
      summary: Return a positive or negative boolean if the searched user is part of the preset group list uploaded for the specific initiative
      operationId: getCitizenStatusForInitiative
      parameters:
        - name: initiativeId
          in: path
          description: The initiative ID
          required: true
          schema:
            type: string
        - name: citizenToken
          in: path
          description: The citizen Token encrypted
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CitizenStatusDTO'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
        '404':
          description: The requested ID was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
components:
  schemas:
    ErrorDTO:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
    GroupUpdateDTO:
      type: object
      properties:
        status:
          type: string
        errorRow:
          type: integer
          format: int32
        errorKey:
          type: string
        elabTimeStamp:
          type: string
          format: date-time
    StatusGroupDTO:
      type: object
      properties:
        status:
          type: string
        fileUploadingDateTime:
          type: string
          format: date-time
        fileName:
          type: string
        errorMessage:
          type: string
    CitizenStatusDTO:
      type: object
      properties:
        status:
          type: boolean
  securitySchemes:
    Bearer:
      type: apiKey
      name: Authorization
      in: header
security:
  - Bearer: []
