openapi: 3.0.1
info:
  title: IDPAY-WelfarePortalUserPermissions_v1
  version: '1.0'
servers:
  - url: https://api-io.dev.cstar.pagopa.it/idpay/authorization
paths:
  /permissions:
    get:
      tags:
        - UserPermission
      summary: Return User Permissions
      operationId: userPermission
      responses:
        '200':
          description: Check successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPermissionDTO'
              example:
                role: string
                permissions:
                  - id: string
                    name: string
                    mode: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '404':
          description: The requested ID was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
  /consent:
    post:
      parameters:
        - in: header
          name: Accept-Language
          required : true
          schema:
            type: string
      tags:
        - Consent
      summary: Save user consent
      operationId: saveConsent
      requestBody:
        description: 'Array of accepted consent'
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsentItemArrayDTO'
      responses:
        '204':
          description: No Content - Consent Submit successful
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
    get:
      tags:
        - Consent
      summary: Retrive user consent
      operationId: retrieveConsent
      responses:
        '200':
          description: Retriee consent successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsentDTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
components:
  schemas:
    UserPermissionDTO:
      title: UserPermissionDTO
      type: object
      properties:
        role:
          type: string
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/PermissionDTO'
          description: List of permissions
    PermissionDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        mode:
          type: string
    ConsentDTO:
      type: object
      properties:
        accepted:
          type: boolean
          description: flag to indicate if permits are accepted or not
        changed:
          type: boolean
          description: flag to indicate a change from previously accepted permits
        consents: 
            $ref : '#/components/schemas/ConsentItemArrayDTO'
    ConsentItemDTO:
      type: object
      required:
          - label
          - sha
      properties:
        label: 
          type: string
          enum: 
           - privacy
           - tc
        sha:
          type: string
        url:
          type: string
    ConsentItemArrayDTO:
      type: array
      minItems: 1
      items:  
        $ref : '#/components/schemas/ConsentItemDTO'
      description: List of consent
    ErrorDto:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
  securitySchemes:
    apiKeyHeader:
      type: apiKey
      name: Ocp-Apim-Subscription-Key
      in: header
    apiKeyQuery:
      type: apiKey
      name: subscription-key
      in: query
security:
  - apiKeyHeader: [ ]
  - apiKeyQuery: [ ]
tags:
  - name: UserPermission
    description: ''
