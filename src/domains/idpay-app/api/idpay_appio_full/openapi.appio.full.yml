openapi: 3.0.3
info:
  title: IDPAY IO API
  version: '1.0'
  description: |-
    IDPAY IBAN IO

    IDPAY Onboarding Workflow IO

    IDPAY Timeline IO

    IDPAY Wallet IO

    IDPAY Payment CIT
servers:
  - url: 'https://api-io.dev.cstar.pagopa.it/idpay'
security:
  - bearerAuth: []
tags:
  - name: iban
    description: ''
  - name: onboarding
    description: ''
  - name: timeline
    description: ''
  - name: wallet
    description: ''
  - name: payment
    description: ''
paths:
  '/iban/{iban}':
    get:
      tags:
        - iban
      summary: >-
        ENG: Returns the details of the IBAN associated to the initiative by the
        citizen - IT: Ritorna i dettagli di un IBAN associato ad una iniziativa
      operationId: getIban
      parameters:
        - name: Accept-Language
          in: header
          description: 'ENG: Language - IT: Lingua'
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
        - name: iban
          in: path
          description: 'ENG: The citizen IBAN - IT: IBAN del cittadino'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IbanDTO'
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
              example:
                code: 0
                message: string
        '404':
          description: The requested ID was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
              example:
                code: 0
                message: string
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
              example:
                code: 0
                message: string
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
              example:
                code: 0
                message: string
  /iban/:
    get:
      tags:
        - iban
      summary: >-
        ENG: Returns the list of IBAN associated to the citizen - IT: Ritorna la
        lista di IBAN associati ad un cittadino
      operationId: getIbanList
      parameters:
