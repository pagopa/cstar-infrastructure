openapi: 3.0.3
info:
  title: IDPAY Iban IO API
  description: |-
    IDPAY IBAN IO

    IDPAY Onboarding Workflow IO

    IDPAY Timeline IO

    IDPAY Wallet IO

  version: "1.0"
servers:
  - url: "https://api-io.dev.cstar.pagopa.it/idpay"
security:
  - bearerAuth: []
tags:
