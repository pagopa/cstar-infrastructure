  '/{initiativeId}/beneficiary/{iban}':
    get:
      tags:
        - beneficiary
      summary: Returns the detail of the IBAN associated to the initiative by the citizen
      operationId: getIban
      parameters:
        - name: Fiscal-Code
          in: header
          schema:
            type: string
            example: Fiscal-Code
          required: true
        - name: iban
          in: path
          description: The citizen iban
          required: true
          schema:
            type: string
        - name: initiativeId
          in: path
          description: The initiative id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IbanDTO'
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
              example:
                code: 0
                message: string
        '404':
          description: The requested ID was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
              example:
                code: 0
                message: string
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
              example:
                code: 0
                message: string
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
              example:
                code: 0
                message: string
  '/{initiativeId}/beneficiary/timeline':
    get:
      tags:
        - beneficiary
      summary: Returns the list of transactions and operations of an initiative of a citizen sorted by date (newest->oldest)
      operationId: getTimeline
      parameters:
        - name: Fiscal-Code
          in: header
          schema:
            type: string
            example: Fiscal-Code
          required: true
        - name: initiativeId
          in: path
          description: The initiative ID
          required: true
          schema:
            type: string
        - name: operationType
          in: query
          description: Operation type filter
          schema:
            type: string
        - name: dateFrom
          in: query
          description: Start date
          required: false
          schema:
            type: string
            format: date-time
        - name: dateTo
          in: query
          description: End date
          required: false
          schema:
            type: string
            format: date-time
        - name: page
          in: query
          description: The number of the page
          schema:
            type: integer
        - name: size
          in: query
          description: 'Number of items, default 3 - max 10'
          schema:
            type: integer
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineDTO'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineErrorDTO'
              example:
                code: "TIMELINE_INVALID_REQUEST"
                message: "Something went wrong handling request"
        '401':
          description: Authentication failed
        '404':
          description: The requested ID was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineErrorDTO'
              example:
                code: "TIMELINE_USER_NOT_FOUND"
                message: "Timeline for the current user not found"
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineErrorDTO'
              example:
                code: "TIMELINE_TOO_MANY_REQUESTS"
                message: "Too many requests"
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineErrorDTO'
              example:
                code: "TIMELINE_GENERIC_ERROR"
                message: "Application error"
  '/{initiativeId}/beneficiary/timeline/{operationId}':
    get:
      tags:
        - beneficiary
      summary: Returns the detail of a transaction
      operationId: getTimelineDetail
      parameters:
