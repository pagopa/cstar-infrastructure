          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineErrorDTO'
              example:
                code: "TIMELINE_GENERIC_ERROR"
                message: "Application error"
  /{initiativeId}/beneficiary/suspend:
    put:
      tags:
        - beneficiary
      summary: Suspend user to initiative discount type
      operationId: suspendUserDiscount
      parameters:
        - name: initiativeId
          in: path
          description: initiativeId
          required: true
          style: simple
          schema:
            type: string
        - name: Fiscal-Code
          in: header
          schema:
            type: string
          required: true
      responses:
        '204':
          description: OK
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: "WALLET_INVALID_REQUEST"
                message: "Something went wrong handling the request"
        '401':
          description: Authentication failed
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: "WALLET_USER_UNSUBSCRIBED"
                message: "The user has unsubscribed from initiative"
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: "WALLET_TOO_MANY_REQUESTS"
                message: "Too many requests"
        '500':
          description: Server ERROR
          content:
