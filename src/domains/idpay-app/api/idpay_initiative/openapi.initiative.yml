openapi: 3.0.1
info:
  title: IDPAY Welfare Portal Initiative API
  description: IDPAY Welfare Portal Initiative
  version: '1.0'
servers:
  - url: https://api-io.dev.cstar.pagopa.it/idpay/initiative
paths:
  '/{initiativeId}/beneficiary/view':
    get:
      tags:
        - initiative
      summary: Returns the detail of an active initiative
      operationId: getInitiativeBeneficiaryView
      parameters:
        - name: initiativeId
          in: path
          description: The initiative ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitiativeDTO'
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
        '404':
          description: The requested ID was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
  '/organizations':
    get:
      tags:
        - organizations
      summary: Returns list of Organizations for at least one initiative by each visible to the PagoPA operator
      operationId: getListOfOrganization
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationListDTO'
        '401':
