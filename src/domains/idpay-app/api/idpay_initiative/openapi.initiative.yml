      description: Upload and update Logo
      operationId: uploadAndUpdateLogo
      parameters:
        - name: initiativeId
          in: path
          description: The initiative ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - logo
              type: object
              properties:
                logo:
                  type: string
                  format: binary
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoDTO'
        '400':
          description: Bad request
