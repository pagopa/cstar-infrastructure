components:
  schemas:
    SasToken:
      type: object
      properties:
        sas:
          type: string
    InitiativeAdditionalDTO:
      type: object
      properties:
        serviceIO:
          type: boolean
        serviceId:
          type: string
        serviceName:
          type: string
        serviceScope:
          enum:
            - LOCAL
            - NATIONAL
          type: string
        description:
          type: string
        privacyLink:
          type: string
        tcLink:
          type: string
        channels:
          $ref: '#/components/schemas/ChannelArrayDTO'
        logoFileName:
          type: string
        logoURL:
          type: string
        logoUploadDate:
          type: string
          format: date-time
    InitiativeGeneralDTO:
      type: object
      properties:
        budget:
          type: number
        beneficiaryType:
          enum:
            - PF
            - PG
          type: string
        beneficiaryKnown:
          type: boolean
        beneficiaryBudget:
          type: number
        startDate:
          type: string
          description: Start date
          format: date
          example: '2022-01-30'
        endDate:
          type: string
          description: Start date
          format: date
          example: '2022-01-30'
        rankingStartDate:
          type: string
          description: Start date
          format: date
          example: '2022-01-30'
        rankingEndDate:
          type: string
          description: Start date
          format: date
          example: '2022-01-30'
        rankingEnabled:
          type: boolean
        descriptionMap:
          $ref: '#/components/schemas/DescriptionMap'
    AutomatedCriteriaDTO:
      type: object
      properties:
        authority:
          type: string
        code:
          type: string
        field:
          type: string
        operator:
          type: string
        value:
          type: string
        orderDirection:
          type: string
          enum:
          - ASC
          - DESC
    InitiativeDTO:
      type: object
      properties:
        initiativeId:
          type: string
        initiativeName:
          type: string
        organizationId:
          type: string
        pdndToken:
          type: string
        creationDate:
          type: string
          description: Creation Date
          format: date-time
        updateDate:
          type: string
          description: Update Date
          format: date-time
        status:
          type: string
        pdndCheck:
          type: boolean
        autocertificationCheck:
          type: boolean
        beneficiaryRanking:
          type: boolean
        general:
          $ref: '#/components/schemas/InitiativeGeneralDTO'
        additionalInfo:
          $ref: '#/components/schemas/InitiativeAdditionalDTO'
        beneficiaryRule:
          $ref: '#/components/schemas/InitiativeBeneficiaryRuleDTO'
        rewardRule:
          $ref: '#/components/schemas/InitiativeRewardRuleDTO'
        trxRule:
          $ref: '#/components/schemas/InitiativeTrxConditionsDTO'
        refundRule:
          $ref: '#/components/schemas/InitiativeRefundRuleDTO'
    DescriptionLanguageMap:
      type: object
      properties:
        language:
          type: string
        description:
          type: string
      items:
        $ref: '#/components/schemas/DescriptionLanguageMap'
    InitiativeSummaryArrayDTO:
      type: array
      items:
        $ref: '#/components/schemas/InitiativeSummaryDTO'
    InitiativeSummaryDTO:
      type: object
      properties:
        initiativeId:
          type: string
        initiativeName:
          type: string
        status:
          type: string
        creationDate:
          type: string
          format: date-time
        updateDate:
          type: string
          format: date-time
        rankingEnabled:
          type: boolean
    ChannelArrayDTO:
      type: array
      items:
        $ref: '#/components/schemas/ChannelDTO'
    ChannelDTO:
      type: object
      properties:
        type:
          enum:
            - web
            - email
            - mobile
          type: string
        contact:
          type: string
    ErrorDTO:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
    AnyOfInitiativeBeneficiaryRuleDTOSelfDeclarationCriteriaItems:
      type: object
      anyOf:
        - $ref: '#/components/schemas/SelfCriteriaBoolDTO'
        - $ref: '#/components/schemas/SelfCriteriaMultiDTO'
      description: List of possible criteria
    InitiativeBeneficiaryRuleDTO:
      type: object
      properties:
        selfDeclarationCriteria:
          type: array
          items:
            $ref: '#/components/schemas/AnyOfInitiativeBeneficiaryRuleDTOSelfDeclarationCriteriaItems'
        automatedCriteria:
          type: array
          items:
            $ref: '#/components/schemas/AutomatedCriteriaDTO'
    SelfCriteriaBoolDTO:
      type: object
      properties:
        _type:
          enum:
            - boolean
          type: string
        description:
          type: string
        value:
          type: boolean
        code:
          type: string
    SelfCriteriaMultiDTO:
      title: SelfCriteriaMultiDTO
      type: object
      properties:
        _type:
          enum:
            - multi
          type: string
        description:
          type: string
        value:
          type: array
          items:
            type: string
          example:
            - value1
            - value2
            - value3
        code:
          type: string
    ConfigBeneficiaryRuleArrayDTO:
      type: array
      items:
        $ref: '#/components/schemas/ConfigBeneficiaryRuleDTO'
    ConfigBeneficiaryRuleDTO:
      title: ConfigBeneficiaryRuleDTO
      type: object
      properties:
        code:
          type: string
        authority:
          type: string
        field:
          type: string
        operator:
          type: string
        checked:
          type: boolean
    ConfigTrxRuleArrayDTO:
      type: array
      items:
        $ref: '#/components/schemas/ConfigTrxRuleDTO'
    ConfigTrxRuleDTO:
      title: ConfigTrxRuleDTO
      type: object
      properties:
        code:
          type: string
        description:
          type: string
        enabled:
          type: boolean
        checked:
          type: boolean
    ConfigMccArrayDTO:
      type: array
      items:
        $ref: '#/components/schemas/ConfigMccDTO'
    ConfigMccDTO:
      title: ConfigMccDTO
      type: object
      properties:
        code:
          type: string
        description:
          type: string
    DayConfig:
      type: object
      properties:
        daysOfWeek:
          uniqueItems: true
          type: array
          items:
            type: string
            enum:
              - MONDAY
              - TUESDAY
              - WEDNESDAY
              - THURSDAY
              - FRIDAY
              - SATURDAY
              - SUNDAY
        intervals:
          type: array
          items:
            $ref: '#/components/schemas/Interval'
    InitiativeRewardAndTrxRulesDTO:
      required:
        - rewardRule
      type: object
      properties:
        rewardRule:
          oneOf:
            - $ref: '#/components/schemas/RewardGroupsDTO'
            - $ref: '#/components/schemas/RewardValueDTO'
        trxRule:
          $ref: '#/components/schemas/InitiativeTrxConditionsDTO'
    InitiativeRewardRuleDTO:
      required:
        - _type
      type: object
      properties:
        _type:
          type: string
      discriminator:
        propertyName: _type
    InitiativeTrxConditionsDTO:
      type: object
      properties:
        daysOfWeek:
          type: array
          properties:
            empty:
              type: boolean
          items:
            $ref: '#/components/schemas/DayConfig'
        threshold:
          $ref: '#/components/schemas/ThresholdDTO'
        mccFilter:
          $ref: '#/components/schemas/MccFilterDTO'
        trxCount:
          $ref: '#/components/schemas/TrxCountDTO'
        rewardLimits:
          type: array
          items:
            $ref: '#/components/schemas/RewardLimitsDTO'
    Interval:
      type: object
      properties:
        startTime:
          type: string
          description: "hours:minutes:seconds.nano"
          example: "00:16:00.000"
        endTime:
          type: string
          description: "hours:minutes:seconds.nano"
          example: "02:00:00.000"
    MccFilterDTO:
      type: object
      properties:
        allowedList:
          type: boolean
        values:
          uniqueItems: true
          type: array
          items:
            type: string
    LogoDTO:
      type: object
      properties:
        logoFileName:
          type: string
          example: "logo-name.png"
        logoURL:
          type: string
          example: "https://localhost:8080/logo/initiative/logo.png"
        logoUploadDate:
          type: string
          description: date-time
          example: "2022-11-18T17:16:08.8820821"
    RewardGroupDTO:
      type: object
      properties:
        from:
          type: number
        to:
          type: number
        rewardValue:
          maximum: 100
          minimum: 0
          type: number
    RewardGroupsDTO:
      type: object
      allOf:
        - $ref: '#/components/schemas/InitiativeRewardRuleDTO'
        - type: object
          properties:
            rewardGroups:
              type: array
              items:
                $ref: '#/components/schemas/RewardGroupDTO'
    RewardLimitsDTO:
      type: object
      properties:
        frequency:
          type: string
          enum:
            - DAILY
            - WEEKLY
            - MONTHLY
            - YEARLY
        rewardLimit:
          type: number
    RewardValueDTO:
      type: object
      allOf:
        - $ref: '#/components/schemas/InitiativeRewardRuleDTO'
        - type: object
          properties:
            rewardValue:
              maximum: 100
              minimum: 0
              type: number
    ThresholdDTO:
      type: object
      properties:
        from:
          type: number
        fromIncluded:
          type: boolean
        to:
          type: number
        toIncluded:
          type: boolean
    
    TrxCountDTO:
      type: object
      properties:
        from:
          type: integer
          format: int64
        fromIncluded:
          type: boolean
        to:
          type: integer
          format: int64
        toIncluded:
          type: boolean
    InitiativeRefundRuleDTO:
      type: object
      properties:
        accumulatedAmount:
          $ref: '#/components/schemas/AccumulatedAmountDTO'
        timeParameter:
          $ref: '#/components/schemas/TimeParameterDTO'
        additionalInfo:
          $ref: '#/components/schemas/RefundAdditionalInfoDTO'
    AccumulatedAmountDTO:
      required:
        - accumulatedType
      type: object
      properties:
        accumulatedType:
          type: string
          enum:
            - BUDGET_EXHAUSTED
            - THRESHOLD_REACHED
        refundThreshold:
          type: number
    TimeParameterDTO:
      required:
        - timeType
      type: object
      properties:
        timeType:
          type: string
          enum:
            - CLOSED
            - DAILY
            - WEEKLY
            - MONTHLY
            - QUARTERLY
            
    OnboardingDTO:
      type: object
      properties:
        content:
            type: array
            items:
              $ref: '#/components/schemas/StatusOnboardingDTOS'
        pageNo:
          type:  integer
          format: int32
        pageSize:
          type:  integer
          format: int32
        totalElements:
          type:  integer
          format: int32
        totalPages:
          type:  integer
          format: int32
    StatusOnboardingDTOS:
      type: object
      properties:
        beneficiary:
          type: string
        beneficiaryState:
          type: string
        updateStatusDate:
          type: string
          format: date-time
