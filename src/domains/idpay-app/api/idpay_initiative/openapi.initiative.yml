  /config/beneficiary/rule:
    get:
      tags:
        - initiative
      summary: Returns fixed automated Criteria
      description: Returns fixed automated Criteria
      operationId: getBeneficiaryConfigRules
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigBeneficiaryRuleArrayDTO'
              example:
                - code: ISEE
                  authority: INPS
                  operator: EQ
                  checked: false
                - code: BIRTHDATE
                  authority: AGID
                  field: Year
                  operator: EQ
                  checked: false
                - code: RESIDENCE
                  authority: AGID
                  field: City
                  operator: EQ
                  checked: false
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
