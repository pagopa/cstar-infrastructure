components:
  schemas:
    InitiativeAdditionalDTO:
      type: object
      properties:
        serviceId:
          type: string
        serviceName:
          type: string
        argument:
          type: string
        description:
          type: string
    InitiativeLegalDTO:
      type: object
      properties:
        privacyLink:
          type: string
        tcLink:
          type: string
        regulationLink:
          type: string
        dpiaLink:
          type: string
    InitiativeBeneficiaryRuleDTO:
      type: object
      properties:
        selfDeclarationCriteria:
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/SelfCriteriaMultiDTO'
              - $ref: '#/components/schemas/SelfCriteriaBoolDTO'
        automatedCriteria:
          type: array
          items:
            $ref: '#/components/schemas/AutomatedCriteriaDTO'
    InitiativeGeneralDTO:
      type: object
      properties:
        name:
          type: string
        budget:
          type: number
        beneficiaryType:
          type: string
          enum:
            - PF
            - PG
        beneficiaryKnown:
          type: boolean
        beneficiaryBudget:
          type: number
        startDate:
          type: string
          description: Start date
          format: date
          example: '2022-01-30'
        endDate:
          type: string
          description: Start date
          format: date
          example: '2022-01-30'
        rankingStartDate:
          type: string
          description: Start date
          format: date
          example: '2022-01-30'
        rankingEndDate:
          type: string
          description: Start date
          format: date
          example: '2022-01-30'
    AutomatedCriteriaDTO:
      type: object
      properties:
        authority:
          type: string
        code:
          type: string
        field:
          type: boolean
        operator:
          type: string
        value:
          type: string
    SelfCriteriaBoolDTO:
      title: SelfCriteriaBoolDTO
      type: object
      properties:
        _type:
          enum:
            - boolean
            - multi
          type: string
        description:
          type: string
        value:
          type: boolean
        code:
          type: string
    SelfCriteriaMultiDTO:
      title: SelfCriteriaMultiDTO
      type: object
      properties:
        _type:
          enum:
            - boolean
            - multi
          type: string
        description:
          type: string
        value:
          type: array
          items:
            type: string
          example:
            - value1
            - value2
            - value3
        code:
          type: string
    InitiativeDTO:
      type: object
      properties:
        initiativeId:
          type: string
        initiativeName:
          type: string
        organizationId:
          type: string
        pdndToken:
          type: string
        status:
          type: string
        pdndCheck:
          type: boolean
        autocertificationCheck:
          type: boolean
        beneficiaryRanking:
          type: boolean
        general:
          $ref : '#/components/schemas/InitiativeGeneralDTO'
        additionalInfo:
          $ref : '#/components/schemas/InitiativeAdditionalDTO'
        beneficiaryRule:
          $ref : '#/components/schemas/InitiativeBeneficiaryRuleDTO'
        legal:
          $ref : '#/components/schemas/InitiativeLegalDTO'
    InitiativePatchDTO:
      type: object
      properties:
        general:
          $ref : '#/components/schemas/InitiativeGeneralDTO'
        additionalInfo:
          $ref : '#/components/schemas/InitiativeAdditionalDTO'
    InitiativeSummaryDTO:
      type: object
      properties:
        initiativeId:
          type: string
        initiativeName:
          type: string
        status:
          type: string
    ErrorDTO:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
  securitySchemes:
    Bearer:
      type: apiKey
      name: Bearer Auth. Token
      in: header
security:
  - Bearer: [ ]
tags:
  - name: initiative
    description: ''