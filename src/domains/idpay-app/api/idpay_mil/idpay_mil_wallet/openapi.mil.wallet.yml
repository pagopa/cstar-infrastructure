openapi: 3.0.1
info:
  title: IDPAY MIL WALLET API
  description: IDPAY MIL WALLET
  version: '1.0.1'
servers:
  - url: 'https://api-io.dev.cstar.pagopa.it/idpay/mil/wallet'
security:
  - bearerAuth: []
paths:
  '/':
    get:
      tags:
        - wallet
      summary: >-
        ENG: Returns the list of active initiatives of a citizen - IT: Ritorna
        la lista di iniziative attive di un cittadino
      operationId: getWallet
      parameters:
        - name: Accept-Language
          description: 'ENG: Language - IT: Lingua'
          in: header
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletDTO'
        '401':
          description: Authentication failed
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_GENERIC_ERROR
                message: Application error
  '/{initiativeId}':
    get:
      tags:
        - wallet
      summary: >-
        ENG: Returns the detail of an active initiative of a citizen - IT:
        Ritorna i dettagli di una iniziativa di un cittadino
      operationId: getWalletDetail
      parameters:
        - name: Accept-Language
          description: 'ENG: Language - IT: Lingua'
          in: header
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
        - name: initiativeId
          in: path
          description: 'ENG: The initiative ID - IT: Identificativo dell''iniziativa'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitiativeDTO'
        '401':
          description: Authentication failed
        '404':
          description: The requested resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_USER_NOT_ONBOARDED
                message: User not onboarded on this initiative
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_GENERIC_ERROR
                message: Application error
  '/{initiativeId}/iban':
    put:
      tags:
        - wallet
      summary: >-
        ENG: Association of an IBAN to an initiative - IT: Associa un IBAN ad
        un'iniziativa
      operationId: enrollIban
      parameters:
        - name: Accept-Language
          description: 'ENG: Language - IT: Lingua'
          in: header
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
        - name: initiativeId
          in: path
          description: 'ENG: The initiative ID - IT: Identificativo dell''iniziativa'
          required: true
          schema:
            type: string
      requestBody:
        description: >-
          ENG: Unique identifier of the subscribed initiative, IBAN of the
          citizen - IT: Identificativo dell'iniziativa sottoscritta, IBAN del
          cittadino
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IbanPutDTO'
            example:
              iban: string
              description: string
      responses:
        '200':
          description: Enrollment OK
          content:
            application/json: {}
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_INVALID_REQUEST
                message: Something went wrong handling the request
        '401':
          description: Authentication failed
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_ENROLL_IBAN_NOT_ALLOWED_FOR_DISCOUNT_INITIATIVE
                message: >-
                  It is not possible enroll an iban for a discount type
                  initiative
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_GENERIC_ERROR
                message: Application error
  '/{initiativeId}/instruments/{idWallet}':
    put:
      tags:
        - wallet
      summary: >-
        ENG: Association of a payment instrument to an initiative - IT: Associa
        uno strumento di pagamento ad un'iniziativa
      operationId: enrollInstrument
      parameters:
        - name: Accept-Language
          description: 'ENG: Language - IT: Lingua'
          in: header
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
        - name: initiativeId
          in: path
          description: 'ENG: The initiative ID - IT: Identificativo dell''iniziativa'
          required: true
          schema:
            type: string
        - name: idWallet
          in: path
          description: >-
            ENG: A unique id that identifies a payment method - IT:
            Identificativo univoco del metodo di pagamento
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Enrollment OK
          content:
            application/json: {}
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_INVALID_REQUEST
                message: Something went wrong handling the request
        '401':
          description: Authentication failed
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_INSTRUMENT_ALREADY_ASSOCIATED
                message: Payment Instrument is already associated to another user
        '404':
          description: The requested resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_INSTRUMENT_NOT_FOUND
                message: >-
                  The selected payment instrument has not been found for the
                  current user
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_GENERIC_ERROR
                message: An error occurred in the microservice payment instrument
  '/{initiativeId}/instruments':
    get:
      tags:
        - wallet
      summary: >-
        ENG: Returns the list of payment instruments associated to the
        initiative by the citizen - IT: Ritorna la lista di istrumenti di
        pagamenti associati ad un'iniziativa del cittadino
      operationId: getInstrumentList
      parameters:
        - name: Accept-Language
          in: header
          description: 'ENG: Language - IT: Lingua'
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
        - name: initiativeId
          in: path
          description: 'ENG: The initiative ID - IT: Identificativo dell''iniziativa'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstrumentListDTO'
        '401':
          description: Authentication failed
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentInstrumentErrorDTO'
              example:
                code: PAYMENT_INSTRUMENT_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentInstrumentErrorDTO'
              example:
                code: PAYMENT_INSTRUMENT_GENERIC_ERROR
                message: Something gone wrong while send RTD instrument notify
  '/{initiativeId}/instruments/{instrumentId}':
    delete:
      tags:
        - wallet
      summary: >-
        ENG: Delete a payment instrument from an initiative - IT: Cancella uno
        strumento di pagamento di un'iniziativa
      operationId: deleteInstrument
      parameters:
        - name: Accept-Language
          description: 'ENG: Language - IT: Lingua'
          in: header
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
        - name: initiativeId
          in: path
          description: 'ENG: The initiative ID - IT: Identificatico dell''iniziativa'
          required: true
          schema:
            type: string
        - name: instrumentId
          in: path
          description: >-
            ENG: A unique id, internally detached, which identifies a payment
            method - IT: Identificativo univoco, che identifica il metodo di
            pagamento
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Delete OK
          content:
            application/json: {}
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_INVALID_REQUEST
                message: Something went wrong handling the request
        '401':
          description: Authentication failed
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_INSTRUMENT_DELETE_NOT_ALLOWED
                message: >-
                  It's not possible to delete an instrument of AppIO payment
                  types
        '404':
          description: The requested resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_INSTRUMENT_NOT_FOUND
                message: >-
                  The selected payment instrument has not been found for the
                  current user
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_GENERIC_ERROR
                message: An error occurred in the microservice payment instrument
  '/code/status':
    get:
      tags:
        - wallet
      summary: >-
        ENG: Check if the idpay code already exists - IT: Verifica se è già
        stato generato l'idpay code
      operationId: getIdpayCodeStatus
      responses:
        '200':
          description: Check successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckEnrollmentDTO'
        '401':
          description: Authentication failed
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentInstrumentErrorDTO'
              example:
                code: PAYMENT_INSTRUMENT_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentInstrumentErrorDTO'
              example:
                code: PAYMENT_INSTRUMENT_GENERIC_ERROR
                message: An error occurred in the microservice payment instrument
  '/code/generate':
    post:
      tags:
        - wallet
      summary: >-
        ENG: Generate idpay code, if initativeId is present new code will be
        generated and associated to initiative,- IT: Genera l'idpay code, se l'initiativeId è
        presente verrà generato un nuovo codice e associato all'iniziativa
      operationId: generateCode
      requestBody:
        description: 'ENG: Id of the iniziative - IT: Identificativo dell''iniziativa'
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateCodeReqDTO'
            example:
              initiativeId: string
      responses:
        '200':
          description: Check successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateCodeRespDTO'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentInstrumentErrorDTO'
              example:
                code: PAYMENT_INSTRUMENT_PIN_LENGTH_NOT_VALID
                message: Pin length is not valid
        '401':
          description: Authentication failed
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentInstrumentErrorDTO'
              example:
                code: PAYMENT_INSTRUMENT_ENROLL_NOT_ALLOWED_FOR_REFUND_INITIATIVE
                message: >-
                  It is not possible to enroll a idpayCode for a refund type
                  initiative
        '404':
          description: The requested resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentInstrumentErrorDTO'
              example:
                code: PAYMENT_INSTRUMENT_USER_NOT_ONBOARDED
                message: The current user is not onboarded on initiative
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentInstrumentErrorDTO'
              example:
                code: PAYMENT_INSTRUMENT_TOO_MANY_REQUESTS
                message: Too many requests on the ms  Payment Instrument
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentInstrumentErrorDTO'
              example:
                code: PAYMENT_INSTRUMENT_GENERIC_ERROR
                message: An error occurred in the microservice wallet
  '/{initiativeId}/code/instruments':
    put:
      tags:
        - wallet
      summary: >-
        ENG: Association of idpay code to an initiative - IT: Associa
        l'idpay code ad una iniziativa
      operationId: enrollInstrumentCode
      parameters:
        - name: Accept-Language
          description: 'ENG: Language - IT: Lingua'
          in: header
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
        - name: initiativeId
          in: path
          description: 'ENG: The initiative ID - IT: Identificativo dell''iniziativa'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Enrollment OK
          content:
            application/json: {}
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_INVALID_REQUEST
                message: Something went wrong handling the request
        '401':
          description: Authentication failed
        '404':
          description: The requested resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_INSTRUMENT_IDPAYCODE_NOT_FOUND
                message: idpayCode is not found for the current user
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_GENERIC_ERROR
                message: An error occurred in the microservice payment instrument
  '/{initiativeId}/unsubscribe':
    delete:
      tags:
        - wallet
      summary: 'ENG: Unsubscribe to an initiative - IT: Disiscrizione ad un''iniziativa'
      operationId: unsubscribe
      parameters:
        - name: Accept-Language
          description: 'ENG: Language - IT: Lingua'
          in: header
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
        - name: initiativeId
          in: path
          description: 'ENG: The initiative ID - IT: Identificativo dell''iniziativa'
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Unsubscribe OK
          content:
            application/json: {}
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_INVALID_REQUEST
                message: Something went wrong handling the request
        '401':
          description: Authentication failed
        '404':
          description: The requested resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_USER_NOT_ONBOARDED
                message: User not onboarded on this initiative
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_GENERIC_ERROR
                message: An error occurred in the microservice onboarding
  '/iban/{iban}':
    get:
      tags:
        - iban
      summary: >-
        ENG: Returns the details of the IBAN associated to the initiative by the
        citizen - IT: Ritorna i dettagli di un IBAN associato ad una iniziativa
      operationId: getIban
      parameters:
        - name: Accept-Language
          in: header
          description: 'ENG: Language - IT: Lingua'
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
        - name: iban
          in: path
          description: 'ENG: The citizen IBAN - IT: IBAN del cittadino'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IbanDTO'
        '401':
          description: Authentication failed
        '404':
          description: The requested ID was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IbanErrorDTO'
              example:
                code: IBAN_NOT_FOUND
                message: Iban not found
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IbanErrorDTO'
              example:
                code: IBAN_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IbanErrorDTO'
              example:
                code: IBAN_GENERIC_ERROR
                message: Application error
  '/timeline/{initiativeId}':
    get:
      tags:
        - timeline
      summary: >-
        ENG: Returns the list of transactions and operations of an initiative of
        a citizen sorted by date (newest->oldest) - IT: Ritorna la lista
        ordinata di transazioni e operazioni di una iniziativa di un cittadino
        (nuove->vecchie)
      operationId: getTimeline
      parameters:
        - name: Accept-Language
          in: header
          description: 'ENG: Language - IT: Lingua'
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
        - name: initiativeId
          in: path
          description: 'ENG: The initiative ID - IT: Identificativo dell''iniziativa'
          required: true
          schema:
            type: string
        - name: operationType
          in: query
          description: 'ENG: Operation type filter - IT: Filtro tipologia dell''operazione'
          schema:
            type: string
        - name: page
          in: query
          description: 'ENG: The number of the page - IT: Numero della pagina'
          schema:
            type: integer
        - name: size
          in: query
          description: >-
            ENG: Number of items, default 3 - max 10 - IT: Numero di elementi,
            default 3 - max 10
          schema:
            type: integer
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineDTO'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineErrorDTO'
              example:
                code: TIMELINE_INVALID_REQUEST
                message: Something went wrong handling request
        '401':
          description: Authentication failed
        '404':
          description: The requested ID was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineErrorDTO'
              example:
                code: TIMELINE_USER_NOT_FOUND
                message: Timeline for the current user not found
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineErrorDTO'
              example:
                code: TIMELINE_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineErrorDTO'
              example:
                code: TIMELINE_GENERIC_ERROR
                message: Application error
  '/timeline/{initiativeId}/{operationId}':
    get:
      tags:
        - timeline
      summary: >-
        ENG: Returns the detail of a transaction - IT: Ritorna il dettaglio di
        una transazione
      operationId: getTimelineDetail
      parameters:
        - name: Accept-Language
          description: 'ENG: Language - IT: Lingua'
          in: header
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
        - name: initiativeId
          description: 'ENG: The initiative ID - IT: Identificativo dell''iniziativa'
          in: path
          required: true
          schema:
            type: string
        - name: operationId
          description: 'ENG: The operation ID - IT: Identificativo dell''operazione'
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationDTO'
        '401':
          description: Authentication failed
        '404':
          description: The requested ID was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineErrorDTO'
              example:
                code: TIMELINE_DETAIL_NOT_FOUND
                message: Detail of Timeline not found
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineErrorDTO'
              example:
                code: TIMELINE_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineErrorDTO'
              example:
                code: TIMELINE_GENERIC_ERROR
                message: Application error
components:
  schemas:
    IbanDTO:
      type: object
      required:
        - iban
        - checkIbanStatus
        - description
        - channel
      properties:
        iban:
          type: string
          description: 'ENG: IBAN of the citizen - IT: IBAN del cittadino'
        checkIbanStatus:
          type: string
          description: 'ENG: Status of checkIban - IT: Stato del checkIban'
        holderBank:
          type: string
          description: 'ENG: Holder Bank name - IT: Nome della banca'
        description:
          type: string
          description: >-
            ENG: General description associated with the iban - IT: Descrizione
            generale associata alll'IBAN
        channel:
          type: string
          description: >-
            ENG: Channel from which the IBAN has been inserted - IT: Canale da
            cui l'IBAN è stato inserito
    IbanErrorDTO:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          enum:
            - IBAN_NOT_FOUND
            - IBAN_INVALID_REQUEST
            - IBAN_TOO_MANY_REQUESTS
            - IBAN_GENERIC_ERROR
          description: |-
            "ENG: Error code: IBAN_NOT_FOUND: Iban not found,
             IBAN_INVALID_REQUEST: Something went wrong handling request,
             IBAN_TOO_MANY_REQUESTS: Too many requests,
             IBAN_GENERIC_ERROR: Application Error - IT: Codice di errore:
             IBAN_NOT_FOUND: Iban non trovato,
             IBAN_INVALID_REQUEST: Qualcosa è andato storto durante l'invio della richiesta,
             IBAN_TOO_MANY_REQUESTS: Troppe richieste,
