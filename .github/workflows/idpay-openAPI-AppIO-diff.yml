name: 'Check diff on idpay AppIO full swagger'

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
    paths:
      - 'src/domains/idpay-app/api/**'

jobs:
  main:
    name: Check diff on idpay AppIO full swagger
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.x
          FORCE_COLOR: "1"


      - name: Install library
        run: npm i -g openapi-merge-cli
        #The.json file containing the inputs for the merge is inside the path "scripts/idpay-script/openapi-merge.json"
      - name: Run script merge
        working-directory: ./scripts/idpay-script
        run: npx openapi-merge-cli

      - name: Summary
        run: |
              diff -u -s ./src/domains/idpay-app/api/idpay_appio_full/openapi.appio.full.yml ./src/domains/idpay-app/api/idpay_appio_full/openapi.appio.full.merged.yml > diff_file.txt
              add_lines= cat diff_file.txt | grep ^+ | wc -l
              del_lines= cat diff_file.txt | grep ^- | wc -l
              at_lines= cat diff_file.txt | grep ^@ | wc -l
              chg_lines= cat diff_file.txt  | wc -l
              chg_lines= expr $chg_lines - $add_lines - $del_lines - $at_lines
              add_lines= expr $add_lines - 1
              del_lines= expr $del_lines - 1
              total_change= expr $chg_lines + $add_lines + $del_lines


      - name: check-diff
        run: |
              diff -w -y --left-column --color=always ./src/domains/idpay-app/api/idpay_appio_full/openapi.appio.full.yml ./src/domains/idpay-app/api/idpay_appio_full/openapi.appio.full.merged.yml
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
